<div class="container py-4">
  <div class="row gy-4">
    <div class="col-lg-6 d-flex align-items-stretch">
      <div class="card text-dark w-100">
        <div class="bg-primary py-3 px-5 text-white">
          <h4 _ngcontent-utf-c133="" class="m-0">Bienvenido administrador</h4>
        </div>
        <div class="card-body">
          <div class="m-4">
            <p><span class="fw-bolder">Departamento: </span><span>Antioquia</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-stretch">
      <div class="ratio ratio-16x9">
        <iframe [src]="safeURL" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
<div class="toast-container">
  <ngb-toast
    class="welcomeBanner d-flex align-items-center bg-white"
    [delay]="2000"
    [animation]="true"
  >
    <h3 class="mb-0 fw-bolder text-dark">Bienvenido administrador</h3>
  </ngb-toast>
</div>
