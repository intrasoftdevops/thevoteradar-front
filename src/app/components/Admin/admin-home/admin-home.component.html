<div class="max-w-7xl mx-auto px-4 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Card de Bienvenida -->
    <div class="flex">
      <div class="bg-white rounded-xl shadow-lg w-full hover:shadow-xl transition-shadow overflow-hidden">
        <div class="bg-primary py-4 px-6 text-white rounded-t-xl">
          <h4 class="m-0 font-bold text-xl">Bienvenido administrador</h4>
        </div>
        <div class="p-6">
          <div class="mb-4">
            <p class="text-gray-800">
              <span class="font-bold text-gray-900">Departamento: </span>
              <span class="text-gray-700">Antioquia</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Video Player -->
    <div class="flex">
      <div class="w-full aspect-video rounded-xl shadow-lg overflow-hidden bg-gray-900">
        <iframe 
          [src]="safeURL" 
          class="w-full h-full"
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>

<!-- Toast de Bienvenida -->
<div class="toast-container fixed top-4 end-4 z-50">
  <ngb-toast
    class="welcomeBanner flex items-center bg-white shadow-xl rounded-lg border border-gray-200"
    [delay]="2000"
    [animation]="true"
  >
    <h3 class="mb-0 font-bold text-gray-900 text-lg">Bienvenido administrador</h3>
  </ngb-toast>
</div>
