<form class="max-w-7xl mx-auto px-4 py-8" [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-primary py-4 px-6 text-white rounded-t-xl">
      <h4 class="m-0 font-bold text-xl">Añadir gerente</h4>
    </div>
    <div class="p-6">
      <h4 class="ml-4 mb-4 font-bold text-gray-900 text-lg">Datos personales</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 m-4">
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Nombres</span>
            <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            class="w-full px-4 py-2 border-2 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            formControlName="nombres"
            (keypress)="keypressValidator.keyPressLetters($event)"
            placeholder="Ingrese nombres"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Apellidos</span>
            <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            class="w-full px-4 py-2 border-2 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            formControlName="apellidos"
            (keypress)="keypressValidator.keyPressLetters($event)"
            placeholder="Ingrese apellidos"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Género</span>
            <span class="text-red-500">*</span>
          </label>
          <ng-select
            [searchable]="false"
            class="custom-select rounded-lg"
            formControlName="genero_id"
            placeholder="Seleccione género"
            [clearAllText]="'Borrar todo'"
            appInputs
          >
            <ng-option [value]="1">Masculino</ng-option>
            <ng-option [value]="2">Femenino</ng-option>
            <ng-option [value]="3">Otro</ng-option>
          </ng-select>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Tipo de documento</span>
            <span class="text-red-500">*</span>
          </label>
          <ng-select
            [searchable]="false"
            class="custom-select rounded-lg"
            formControlName="tipo_documento_id"
            placeholder="Seleccione tipo de documento"
            [clearAllText]="'Borrar todo'"
          >
            <ng-option [value]="1">Cédula de ciudadanía</ng-option>
          </ng-select>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Número de documento</span>
            <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            class="w-full px-4 py-2 border-2 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            placeholder="Ingrese número de documento"
            formControlName="numero_documento"
            (keypress)="keypressValidator.keyPressNumbers($event)"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Teléfono</span>
            <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            class="w-full px-4 py-2 border-2 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            formControlName="telefono"
            (keypress)="keypressValidator.keyPressNumbers($event)"
            placeholder="Ingrese número de teléfono"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700">
            <span class="font-bold">Correo electrónico</span>
            <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            class="w-full px-4 py-2 border-2 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            formControlName="email"
            placeholder="Ingrese correo electrónico"
          />
          <small
            class="block mt-1 text-sm text-red-500"
            *ngIf="createFormControl['email'].errors?.['email'] || createFormControl['email'].errors?.['invalidEmail']"
          >
            Ingrese una dirección de correo electrónico válido.
          </small>
        </div>
      </div>
      <hr class="mx-4 my-6 border-2 border-primary rounded" />
      <h4 class="ml-4 mb-4 font-bold text-gray-900 text-lg">Lugar de trabajo</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mx-4 my-4">
        <div class="space-y-2">
          <label class="block text-sm font-bold text-gray-700">
            <span class="font-bold">Departamento de votación</span>
            <span class="text-red-500">*</span>
          </label>
          <ng-select
            [items]="dataDepartments"
            [searchable]="false"
            class="custom-select rounded-lg"
            placeholder="Seleccione departamento"
            formControlName="departamento"
            bindLabel="nombre_departamento_votacion"
            bindValue="codigo_unico"
            [clearAllText]="'Borrar todo'"
            (change)="getSelectedValue($event)"
            información="No hay información disponible"
          >
          </ng-select>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-bold text-gray-700">Municipios de votación</label>
          <ng-select
            [items]="dataMunicipals"
            class="custom-multiple-select rounded-lg"
            [clearAllText]="'Borrar todo'"
            formControlName="municipios"
            bindLabel="nombre"
            bindValue="codigo_unico"
            [multiple]="true"
            información="No hay información disponible"
            placeholder="seleccione municipio(s)"
          >
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end pt-6">
    <button type="submit" class="px-6 py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-all duration-200 shadow-md text-lg">
      CREAR
    </button>
  </div>
</form>
