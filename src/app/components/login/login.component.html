<section id="login" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-primary via-primary to-accent px-4 md:px-6 lg:px-8 py-8">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'0.05\'%3E%3Ccircle cx=\'30\' cy=\'30\' r=\'2\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
  
  <!-- Social Media Links - Top Left -->
  <div class="absolute top-4 left-4 md:left-8 z-10">
    <ul class="flex space-x-3">
      <li>
        <a href="https://www.facebook.com/" target="_blank" class="w-10 h-10 flex items-center justify-center text-white hover:bg-white/20 rounded-full transition-all duration-200">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/?hl=es" target="_blank" class="w-10 h-10 flex items-center justify-center text-white hover:bg-white/20 rounded-full transition-all duration-200">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="https://www.whatsapp.com/?lang=es" target="_blank" class="w-10 h-10 flex items-center justify-center text-white hover:bg-white/20 rounded-full transition-all duration-200">
          <i class="fab fa-whatsapp"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/?lang=es" target="_blank" class="w-10 h-10 flex items-center justify-center text-white hover:bg-white/20 rounded-full transition-all duration-200">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Version - Top Right -->
  <p class="absolute top-4 right-4 md:right-8 text-white/80 text-sm z-10">
    {{ version }}
  </p>

  <!-- Main Container -->
  <div class="relative bg-white/95 backdrop-blur-sm p-6 md:p-8 lg:p-10 rounded-3xl shadow-2xl border border-white/20 w-full max-w-md lg:max-w-lg z-10">
    
    <!-- Logo Section -->
    <div class="text-center mb-8">
        <img
          src="../../../assets/logo.png"
          alt="logo"
          class="w-40 md:w-48 mx-auto mb-4"
        />
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Iniciar sesión</h2>
      </div>

      <!-- Development Mode Alert -->
      <div *ngIf="isDevelopmentMode" class="mb-6">
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 flex items-start space-x-3">
          <i class="fas fa-code text-blue-600 mt-1"></i>
          <div class="flex-1">
            <p class="font-semibold text-blue-900 text-sm">Modo Desarrollo</p>
            <p class="text-blue-700 text-xs">Usa usuarios de prueba para iniciar sesión</p>
          </div>
        </div>
        
        <button 
          type="button" 
          class="w-full mt-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-xl transition-all duration-200 flex items-center justify-center space-x-2 border border-gray-300"
          (click)="toggleDevUsers()">
          <i class="fas fa-users"></i>
          <span>{{ showDevUsers ? 'Ocultar' : 'Mostrar' }} Usuarios de Prueba</span>
        </button>
        
        <!-- Dev Users List -->
        <div *ngIf="showDevUsers" class="mt-3 max-h-60 overflow-y-auto rounded-xl border border-gray-200">
          <div 
            *ngFor="let user of devUsers" 
            class="p-3 bg-white hover:bg-blue-50 border-b border-gray-100 last:border-b-0 cursor-pointer transition-all duration-200"
            (click)="selectDevUser(user)">
            <div class="flex justify-between items-start">
              <div>
                <p class="font-semibold text-gray-900 text-sm">{{ user.name }}</p>
                <p class="text-gray-600 text-xs">{{ user.description }}</p>
              </div>
              <div class="text-right">
                <p class="text-gray-500 text-xs">{{ user.documento }}</p>
                <p class="text-gray-400 text-xs">{{ user.password }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Usuario -->
        <div class="space-y-2">
          <label for="numero_documento" class="block text-sm font-semibold text-gray-700">
            Usuario
          </label>
          <div class="relative">
            <input
              type="text"
              id="numero_documento"
              formControlName="numero_documento"
              placeholder="Ingresa tu usuario"
              class="w-full px-4 py-3.5 pl-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 text-gray-900 placeholder-gray-400 bg-white/80 backdrop-blur-sm"
              required
            />
            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
              <i class="fa-solid fa-user text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-700">
            Contraseña
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="w-full px-4 py-3.5 pl-12 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 text-gray-900 placeholder-gray-400 bg-white/80 backdrop-blur-sm"
              required
            />
            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 flex items-center pr-4 hover:bg-gray-50 rounded-r-xl transition-colors duration-200"
            >
              <i *ngIf="!showPassword" class="fa-solid fa-eye text-gray-400 hover:text-gray-600"></i>
              <i *ngIf="showPassword" class="fa-solid fa-eye-slash text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-primary to-primary/90 hover:from-primary/90 hover:to-primary text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg active:scale-[0.98] shadow-md"
        >
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Iniciar sesión
          </span>
        </button>

      </form>

    <!-- Recovery Link -->
    <div class="text-center mt-8 pt-0 border-t border-gray-100">
      <span class="text-gray-500 text-sm">
        ¿Problemas para acceder? 
      </span>
      <a href="#" class="text-primary hover:text-primary/80 font-semibold text-sm transition-colors duration-200 hover:underline">
        Recuperar cuenta
      </a>
    </div>

  </div>
</section>
