<section id="login">
  <ul class="list-inline text-start redes m-0 w-100 ps-md-5 pt-3">
    <li class="list-inline-item">
      <a
        class="text-white text-decoration-none d-flex justify-content-center align-items-center"
        href="https://www.facebook.com/"
        target="blank"
        ><i class="fab fa-facebook-f fa-xl"></i
      ></a>
    </li>
    <li class="list-inline-item">
      <a
        class="text-white text-decoration-none d-flex justify-content-center align-items-center"
        href="https://www.instagram.com/?hl=es"
        target="blank"
        ><i class="fab fa-instagram fa-xl"></i
      ></a>
    </li>
    <li class="list-inline-item">
      <a
        class="text-white text-decoration-none d-flex justify-content-center align-items-center"
        href="https://www.whatsapp.com/?lang=es"
        target="blank"
        ><i class="fab fa-whatsapp fa-xl"></i
      ></a>
    </li>
    <li class="list-inline-item">
      <a
        class="text-white text-decoration-none d-flex justify-content-center align-items-center"
        href="https://twitter.com/?lang=es"
        target="blank"
        ><i class="fab fa-twitter fa-xl"></i
      ></a>
    </li>
  </ul>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5 pb-4">
        <img
          class="img-responsive w-100"
          src="../../../assets/logo.png"
          alt="logo"
        />
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-7 col-lg-7 py-2 order-2 order-lg-1">
        <div class="ratio" style="--bs-aspect-ratio: 50%">
          <iframe
            [src]="safeURL"
            loading="lazy"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <form
        class="col-md-7 col-lg-5 col-xl-4 py-2 order-1 order-lg-2"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="card" id="loginForm">
          <div class="card-body py-5 mx-3">
            <h2 class="text-center fw-bolder py-4 text-dark">Iniciar sesión</h2>
            <div class="Icon-inside mb-3">
              <i class="fa-solid fa-user fa-xl text-dark"></i>
              <input
                type="text"
                class="form-control form-control-lg ps-5 py-3"
                placeholder="Usuario"
                formControlName="numero_documento"
              />
            </div>
            <div class="Icon-inside mb-3">
              <i class="fa-solid fa-lock fa-xl text-dark"></i>
              <input
                type="password"
                formControlName="password"
                placeholder="Contraseña"
                class="form-control form-control-lg ps-5 py-3"
              />
            </div>
            <div class="form-group d-flex justify-content-center mt-4">
              <button class="btn btn-lg btn-primary fw-bolder col-8">
                INICIAR
              </button>
            </div>
            <div class="text-center pt-2 d-none">
              <a href="#" class="text-dark">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p class="text-white pe-md-5 pe-4 pt-4 position-absolute top-0 end-0">
    {{ version }}
  </p>
</section>
