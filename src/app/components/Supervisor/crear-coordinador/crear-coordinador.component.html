<form class="container py-5" [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="bg-primary py-3 px-5 text-white">
      <h4 class="m-0">Añadir coordinador</h4>
    </div>
    <div class="card-body">
      <h4 class="ms-4 fw-bolder">Datos personales</h4>
      <div class="row m-4">
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Nombres</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control border-2 border-dark rounded"
            formControlName="nombres"
            (keypress)="keypressValidator.keyPressLetters($event)"
            placeholder="Ingrese nombres"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Apellidos</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control border-2 border-dark rounded"
            formControlName="apellidos"
            (keypress)="keypressValidator.keyPressLetters($event)"
            placeholder="Ingrese apellidos"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Género</span>
            <span class="text-danger">*</span>
          </label>
          <ng-select
            [searchable]="false"
            class="custom-select rounded"
            formControlName="genero_id"
            placeholder="Seleccione género"
            [clearAllText]="'Borrar todo'"
          >
            <ng-option [value]="1">Masculino</ng-option>
            <ng-option [value]="2">Femenino</ng-option>
            <ng-option [value]="3">Otro</ng-option>
          </ng-select>
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Tipo de documento</span>
            <span class="text-danger">*</span>
          </label>
          <ng-select
            [searchable]="false"
            class="custom-select rounded"
            formControlName="tipo_documento_id"
            placeholder="Seleccione tipo de documento"
            [clearAllText]="'Borrar todo'"
          >
            <ng-option [value]="1">Cédula de ciudadanía</ng-option>
          </ng-select>
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Número de documento</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="number"
            class="form-control border-2 border-dark rounded"
            placeholder="Ingrese número de documento"
            formControlName="numero_documento"
            (keypress)="keypressValidator.keyPressNumbers($event)"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label fw-bold">
            <span class="fw-bold">Teléfono</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="number"
            class="form-control border-2 border-dark rounded"
            formControlName="telefono"
            (keypress)="keypressValidator.keyPressNumbers($event)"
            placeholder="Ingrese número de teléfono"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Correo electrónico</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="email"
            class="form-control border-2 border-dark rounded"
            formControlName="email"
            placeholder="Ingrese correo electrónico"
          />
          <small
            class="text-danger"
            *ngIf="createFormControl['email'].errors?.['email'] || createFormControl['email'].errors?.['invalidEmail']"
          >
            Ingrese una dirección de correo electrónico valido.
          </small>
        </div>
      </div>
      <hr class="mx-4 border border-primary rounded border-2" />
      <h4 class="ms-4 fw-bolder">Lugar de trabajo</h4>
      <div class="row mx-4 my-4">
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="fw-bold form-label">
            <span class="fw-bold">Zona de votación</span>
            <span class="text-danger">*</span>
          </label>
          <ng-select
            [items]="dataZones"
            [searchable]="false"
            class="custom-select rounded"
            formControlName="zona"
            bindLabel="nombre"
            bindValue="codigo_unico"
            [clearAllText]="'Borrar todo'"
            placeholder="Seleccione zona"
            (change)="getSelectedValue($event)"
            notFoundText="No hay información disponible"
          >
          </ng-select>
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="fw-bold form-label">Puestos de votación</label>
          <ng-select
            [items]="dataStations"
            class="custom-multiple-select rounded"
            formControlName="puestos"
            bindLabel="nombre"
            bindValue="codigo_unico"
            [multiple]="true"
            [clearAllText]="'Borrar todo'"
            notFoundText="No hay información disponible"
            placeholder="Seleccione puesto(s)"
          >
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end pt-4">
    <button type="submit" class="btn btn-lg btn-primary mx-2 rounded">
      CREAR
    </button>
  </div>
</form>
