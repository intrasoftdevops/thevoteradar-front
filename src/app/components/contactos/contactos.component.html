<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="bg-primary pb-3">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title text-white font-bold" id="offcanvas">Tus contactos</h4>
      <div class="flex items-end">
        <button
          type="button"
          class="p-0 bg-transparent border-0 hover:scale-110 transition-transform duration-200 cursor-pointer"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        >
          <i class="fa-solid fa-xmark text-white text-3xl"></i>
        </button>
      </div>
    </div>
    <div class="text-right pr-4">
      <button
        type="button"
        class="text-white bg-transparent border-0 hover:scale-110 transition-transform duration-200 cursor-pointer"
        [ngbPopover]="popCreateContent"
        placement="{{ innerWidth >= 720 ? 'end-top' : 'bottom-end' }}"
        [autoClose]="'outside'"
      >
        <i class="fa-solid fa-circle-plus text-4xl"></i>
      </button>
      <ng-template #popCreateContent>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="p-4 min-w-[280px]">
          <h5 class="text-lg font-bold text-gray-800 mb-4">Nuevo Contacto</h5>
          <div class="grid grid-cols-2 gap-3 mb-3">
            <div>
              <input
                type="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                placeholder="Nombres"
                formControlName="nombres"
                (keypress)="keypressValidator.keyPressLetters($event)"
              />
            </div>
            <div>
              <input
                type="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                placeholder="Apellidos"
                formControlName="apellidos"
                (keypress)="keypressValidator.keyPressLetters($event)"
              />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3 mb-3">
            <div>
              <input
                type="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                placeholder="¿Cómo le dices?"
                formControlName="apodo"
                (keypress)="keypressValidator.keyPressLetters($event)"
              />
            </div>
            <div>
              <input
                type="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                placeholder="¿Cómo te dice?"
                formControlName="como_te_dice"
                (keypress)="keypressValidator.keyPressLetters($event)"
              />
            </div>
          </div>
          <div class="mb-4">
            <input
              type="number"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
              placeholder="Número de contacto"
              formControlName="numero_contacto"
              (keypress)="keypressValidator.keyPressNumbers($event)"
            />
          </div>
          <div class="text-right">
            <button type="submit" class="px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-all duration-200 shadow-md">
              Guardar
            </button>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
  <div
    class="offcanvas-body px-0 bg-secondary border-r-4 border-primary"
  >
    <ng-container *ngIf="listContactos.length > 0; else other_content">
      <ng-container *ngFor="let contacto of listContactos">
        <div class="flex mx-4 my-3 text-gray-800">
          <div class="flex-1">
            <h3 class="text-xl font-bold text-gray-900 mb-2">{{ contacto.apodo }}</h3>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <div class="col-span-2 md:col-span-1">
                <i class="fas fa-user text-gray-500 mr-2"></i>
                {{ contacto.nombres }} {{ contacto.apellidos }}
              </div>
              <div>
                <i class="fas fa-phone text-gray-500 mr-2"></i>
                {{ contacto.numero_contacto }}
              </div>
            </div>
            <small class="block mt-2 text-gray-600">
              <span class="font-bold">Me dice: </span>
              {{ contacto.como_te_dice }}
            </small>
          </div>
          <div class="flex flex-col gap-2 ml-2">
            <button
              type="button"
              class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors duration-200"
              [ngbPopover]="popUpdateContent"
              (click)="updateData(contacto)"
              placement="{{ innerWidth >= 720 ? 'end-top' : 'bottom-end' }}"
              [autoClose]="'outside'"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <ng-template #popUpdateContent>
              <form
                [formGroup]="updateForm"
                (ngSubmit)="onSubmitItem(contacto.id)"
                class="p-4 min-w-[280px]"
              >
                <h5 class="text-lg font-bold text-gray-800 mb-4">Editar Contacto</h5>
                <div class="grid grid-cols-2 gap-3 mb-3">
                  <div>
                    <input
                      type="name"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                      placeholder="Nombres"
                      formControlName="nombres"
                      (keypress)="keypressValidator.keyPressLetters($event)"
                    />
                  </div>
                  <div>
                    <input
                      type="name"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                      placeholder="Apellidos"
                      formControlName="apellidos"
                      (keypress)="keypressValidator.keyPressLetters($event)"
                    />
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-3">
                  <div>
                    <input
                      type="name"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                      placeholder="¿Cómo le dices?"
                      formControlName="apodo"
                      (keypress)="keypressValidator.keyPressLetters($event)"
                    />
                  </div>
                  <div>
                    <input
                      type="name"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                      placeholder="¿Cómo te dice?"
                      formControlName="como_te_dice"
                      (keypress)="keypressValidator.keyPressLetters($event)"
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <input
                    type="number"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                    placeholder="Número de contacto"
                    formControlName="numero_contacto"
                    (keypress)="keypressValidator.keyPressNumbers($event)"
                  />
                </div>
                <div class="text-right">
                  <button type="submit" class="px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-all duration-200 shadow-md">
                    Guardar
                  </button>
                </div>
              </form>
            </ng-template>
            <button
              type="button"
              class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
              (click)="deleteContacto(contacto.id)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <hr class="border-t border-primary my-3" />
      </ng-container>
    </ng-container>
    <ng-template #other_content>
      <div class="flex flex-col items-center justify-center py-12 px-4">
        <i class="fas fa-address-book text-6xl text-gray-300 mb-4"></i>
        <p class="text-center text-gray-500 text-lg">No tiene contactos.</p>
        <p class="text-center text-gray-400 text-sm mt-2">Agrega uno usando el botón <i class="fas fa-plus-circle text-primary"></i></p>
      </div>
    </ng-template>
  </div>
</div>
