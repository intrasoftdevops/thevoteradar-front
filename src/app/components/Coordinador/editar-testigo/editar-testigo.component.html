<div class="min-h-screen" [style.background]="'linear-gradient(to bottom right, rgba(var(--color-primary-rgb), 0.05), white, rgba(var(--color-primary-rgb), 0.05))'">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loader para guardar -->
    <div *ngIf="saving" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 flex flex-col items-center gap-4 shadow-2xl">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4" [style.border-color]="'var(--color-primary)'"></div>
        <p class="text-gray-700 font-semibold text-lg">Guardando cambios...</p>
      </div>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" [class.opacity-50]="saving" [class.pointer-events-none]="saving">
      <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20 overflow-hidden mb-6">
        <div class="p-6 sm:p-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4" [style.background]="'linear-gradient(to right, var(--color-primary), var(--color-accent))'">
          <h2 class="text-2xl sm:text-3xl font-bold text-white mb-0">Editar testigo</h2>
          <button
            type="button"
            class="bg-white/20 hover:bg-white/30 text-white text-sm sm:text-base px-4 sm:px-6 py-2 sm:py-3 rounded-lg transition-all duration-200 flex items-center gap-2 font-semibold"
            routerLink="/panel/usuarios/testigos"
            title="Volver a consultar testigos"
          >
            <i class="fa-solid fa-arrow-left"></i>
            Volver
          </button>
        </div>
        <div class="p-6 sm:p-8">
          <div *ngIf="loading" class="text-center py-8">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando datos del testigo...</p>
          </div>
          <div *ngIf="!loading">
          <h4 class="mb-4 fw-bolder text-xl" [style.color]="'var(--color-primary)'">Datos personales</h4>
          <div class="row">
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Nombres</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control rounded-lg border-2 transition-all duration-200 focus:shadow-lg"
            [style.border-color]="'rgba(var(--color-primary-rgb), 0.3)'"
            formControlName="nombres"
            (keypress)="keypressValidator.keyPressLetters($event)"
            placeholder="Ingrese nombres"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Apellidos</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control rounded-lg border-2 transition-all duration-200 focus:shadow-lg"
            [style.border-color]="'rgba(var(--color-primary-rgb), 0.3)'"
            formControlName="apellidos"
            (keypress)="keypressValidator.keyPressLetters($event)"
            placeholder="Ingrese apellidos"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Número de documento</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="number"
            class="form-control rounded-lg border-2 transition-all duration-200 focus:shadow-lg"
            [style.border-color]="'rgba(var(--color-primary-rgb), 0.3)'"
            placeholder="Ingrese número de documento"
            formControlName="numero_documento"
            (keypress)="keypressValidator.keyPressNumbers($event)"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label fw-bold">Teléfono</label>
          <input
            type="text"
            class="form-control rounded-lg border-2 transition-all duration-200 focus:shadow-lg"
            [style.border-color]="'rgba(var(--color-primary-rgb), 0.3)'"
            formControlName="telefono"
            placeholder="Ingrese número de teléfono"
          />
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-2">
          <label class="form-label">
            <span class="fw-bold">Correo electrónico</span>
            <span class="text-danger">*</span>
          </label>
          <input
            type="email"
            class="form-control rounded-lg border-2 transition-all duration-200 focus:shadow-lg"
            [style.border-color]="'rgba(var(--color-primary-rgb), 0.3)'"
            formControlName="email"
            placeholder="Ingrese correo electrónico"
          />
          <small
            class="text-danger"
            *ngIf="updateFormControl['email'].errors?.['email'] || updateFormControl['email'].errors?.['invalidEmail']"
          >
            Ingrese una dirección de correo electrónico valido.
          </small>
        </div>
      </div>
          <hr class="my-6" [style.border-color]="'rgba(var(--color-primary-rgb), 0.2)'" style="border-width: 2px;" />
          <h4 class="mb-4 fw-bolder text-xl" [style.color]="'var(--color-primary)'">Lugar de trabajo</h4>
          <div class="row">
        <!-- Flujo completo para admin: Departamento -> Municipio -> Zona -> Puesto -->
        <ng-container *ngIf="isAdmin">
          <div class="form-group col-md-6 col-lg-4 pt-2">
            <label class="fw-bold form-label">
              <span class="fw-bold">Departamento de votación</span>
            </label>
            <ng-select
              [items]="dataDepartments"
              [searchable]="false"
              class="custom-select rounded"
              placeholder="Seleccione departamento"
              bindLabel="nombre_departamento_votacion"
              bindValue="codigo_unico"
              (change)="getSelectedDepartment($event)"
              información="No hay información disponible"
              [clearAllText]="'Borrar todo'"
              [(ngModel)]="selectedDepartment"
              [ngModelOptions]="{ standalone: true }"
            >
            </ng-select>
          </div>
          <div class="form-group col-md-6 col-lg-4 pt-2">
            <label class="fw-bold form-label">
              <span class="fw-bold">Municipio de votación</span>
            </label>
            <ng-select
              [items]="dataMunicipals"
              class="custom-select rounded"
              bindLabel="nombre"
              bindValue="codigo_unico"
              (change)="getSelectedMunicipal($event)"
              [clearAllText]="'Borrar todo'"
              [placeholder]="loadingMunicipios ? 'Cargando municipios...' : 'Seleccione municipio'"
              [loading]="loadingMunicipios"
              información="No hay información disponible"
              [(ngModel)]="selectedMunicipal"
              [ngModelOptions]="{ standalone: true }"
            >
            </ng-select>
          </div>
          <div class="form-group col-md-6 col-lg-4 pt-2">
            <label class="fw-bold form-label">
              <span class="fw-bold">Zona de votación</span>
            </label>
            <ng-select
              [items]="dataZones"
              class="custom-select rounded"
              bindLabel="nombre"
              bindValue="codigo_unico"
              (change)="getSelectedZone($event)"
              [placeholder]="loadingZonas ? 'Cargando zonas...' : 'Seleccione zona'"
              [loading]="loadingZonas"
              información="No hay información disponible"
              [(ngModel)]="selectedZone"
              [ngModelOptions]="{ standalone: true }"
              [clearAllText]="'Borrar todo'"
            >
            </ng-select>
          </div>
        </ng-container>
        
        <!-- Puesto de votación (siempre visible) -->
        <div class="form-group col-md-6 col-lg-4 pt-3">
          <label class="fw-bold">
            <span class="fw-bold">Puesto de votación</span>
          </label>
          <ng-select
            [items]="dataStations"
            [searchable]="false"
            class="custom-select rounded"
            formControlName="puesto"
            bindLabel="nombre"
            bindValue="codigo_unico"
            [placeholder]="loadingPuestos ? 'Cargando puestos...' : 'Seleccione puesto'"
            [loading]="loadingPuestos"
            [clearAllText]="'Borrar todo'"
            información="No hay información disponible"
            (change)="isAdmin ? getSelectedStation($event) : getSelectedValue($event)"
          >
          </ng-select>
        </div>
        <div class="form-group col-md-6 col-lg-4 pt-3">
          <label class="fw-bold">Mesas de votación</label>
          <ng-select
            [items]="dataTables"
            class="custom-multiple-select rounded"
            formControlName="mesas"
            bindLabel="numero_mesa"
            bindValue="codigo_unico"
            [multiple]="true"
            [placeholder]="loadingMesas ? 'Cargando mesas...' : 'Seleccione mesa(s)'"
            [loading]="loadingMesas"
            [clearAllText]="'Borrar todo'"
            información="No hay información disponible"
          >
          </ng-select>
        </div>
          </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end pt-4" *ngIf="!loading">
        <button
          type="submit"
          class="text-white text-lg px-6 py-3 rounded-lg transition-all duration-200 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          [style.background]="'linear-gradient(to right, var(--color-primary), var(--color-accent))'"
        >
          <i class="fa-solid fa-pen mr-2"></i>
          EDITAR
        </button>
      </div>
    </form>
  </div>
</div>
