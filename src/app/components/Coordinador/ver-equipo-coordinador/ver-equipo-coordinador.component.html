<div class="max-w-7xl mx-auto px-4 py-8">
  <div class="bg-primary py-4 px-6 text-white rounded-t-xl">
    <h4 class="m-0 font-bold text-xl">Mi equipo de trabajo</h4>
  </div>
  <div class="aspect-video w-full" *ngIf="showMap && urlSafe; else content_map">
    <iframe [src]="urlSafe" frameborder="0" allowFullScreen="true" class="w-full h-full rounded-b-xl"></iframe>
  </div>
  <ng-template #content_map>
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mt-5">
      <div class="p-6">
        <form
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 m-4 justify-center"
          [formGroup]="searchForm"
        >
          <div class="space-y-2">
            <label class="block text-sm font-bold text-gray-700">Testigos por puesto</label>
            <ng-select
              [items]="dataStations"
              [searchable]="false"
              class="custom-select rounded-lg"
              bindLabel="nombre"
              (change)="getSelectedStation($event)"
              bindValue="codigo_unico"
              información="No hay información disponible"
              placeholder="Seleccione puesto"
              formControlName="puestos"
              [clearAllText]="'Borrar todo'"
            >
            </ng-select>
          </div>
        </form>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mt-5" *ngIf="tabla">
      <div class="bg-primary py-4 px-6 text-white rounded-t-xl">
        <h4 class="m-0 font-bold text-xl">Testigos</h4>
      </div>
      <div class="p-6">
        <div class="overflow-x-auto">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="min-w-full divide-y divide-gray-200 text-center align-middle w-full"
          >
            <thead class="bg-gray-50 text-gray-900 align-middle">
              <tr>
                <th scope="col" class="px-6 py-3 text-sm font-bold uppercase tracking-wider">NOMBRE COMPLETO</th>
                <th scope="col" class="px-6 py-3 text-sm font-bold uppercase tracking-wider hidden md:table-cell">
                  CORREO ELECTRÓNICO
                </th>
                <th scope="col" class="px-6 py-3 text-sm font-bold uppercase tracking-wider">IDENTIFICACIÓN</th>
                <th scope="col" class="px-6 py-3 text-sm font-bold uppercase tracking-wider">MESA</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr
                class="hover:bg-gray-50"
                *ngFor="let testigo of listTestigoAsignados; let index = index"
              >
                <td class="px-6 py-4 whitespace-nowrap">{{ testigo.nombres }} {{ testigo.apellidos }}</td>
                <td class="px-6 py-4 whitespace-nowrap hidden md:table-cell">{{ testigo.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ testigo.numero_documento }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    *ngFor="
                      let mesa of testigo.mesas;
                      let i = index;
                      let last = last
                    "
                  >
                    {{ mesa.numero_mesa
                    }}{{ i < testigo.mesas.length - 1 ? ", " : "" }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #other_content>
          <p class="text-center py-8 text-gray-600">No hay Testigo asignado para esta mesa.</p>
        </ng-template>
      </div>
    </div>
  </ng-template>
</div>
