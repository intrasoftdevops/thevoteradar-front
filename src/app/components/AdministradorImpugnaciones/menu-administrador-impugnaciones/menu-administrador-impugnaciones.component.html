<div class="admin-impugnaciones-home">
  <!-- Banner de bienvenida (mismo estilo que testigo y admin) -->
  <div class="welcome-banner mb-4">
    <div class="card border-0 shadow-sm">
      <div
        class="card-body p-4"
        [style.background]="'linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%)'"
      >
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h2 class="text-white mb-2 fw-bold">Bienvenido administrador de impugnaciones</h2>
            <p class="text-white-50 mb-0">
              Sistema de gestión y administración de impugnaciones
            </p>
          </div>
          <div class="d-none d-md-block">
            <i class="fas fa-file-signature fa-3x text-white opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container-fluid">
    <div class="row gy-4">
      <!-- Tarjeta con información -->
      <div class="col-lg-12 align-items-stretch">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body p-4">
            <h5 class="fw-bold mb-3">
              <i class="fas fa-info-circle me-2" [style.color]="'var(--color-primary)'"></i>
              Información
            </h5>
            <p class="text-muted">
              Desde aquí puedes administrar todas las impugnaciones del sistema, revisar y gestionar las solicitudes de impugnación.
            </p>
            <div class="mt-4">
              <a 
                routerLink="/administrar-impugnaciones" 
                class="btn"
                [style.background]="'var(--color-primary)'"
                [style.color]="'white'"
                [style.border]="'none'"
              >
                <i class="fas fa-list me-2"></i>
                Administrar Impugnaciones
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast de bienvenida -->
  <div class="toast-container">
    <ngb-toast
      class="welcomeBanner d-flex align-items-center bg-white"
      [delay]="2000"
      [animation]="true"
    >
      <h3 class="mb-0 fw-bolder text-dark">Bienvenido administrador de impugnaciones</h3>
    </ngb-toast>
  </div>
</div>
