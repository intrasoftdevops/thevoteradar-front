<header class="app-header">
  <div class="header-left">
    <!-- Toggle Sidebar -->
    <button class="btn-toggle" (click)="onToggleSidebar()" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- Logo (sin texto de marca) -->
    <div class="branding" *ngIf="currentTheme">
      <img 
        [src]="currentTheme.branding.logo" 
        [alt]="currentTheme.branding.title"
        class="logo"
        [class.logo-small]="currentTheme.branding.logoSize === 'small'"
        [class.logo-medium]="currentTheme.branding.logoSize === 'medium'"
        [class.logo-large]="currentTheme.branding.logoSize === 'large'">
    </div>
  </div>
  
  <div class="header-right">
    <!-- Rol Badge -->
    <span class="role-badge" *ngIf="roleName">
      {{ roleName }}
    </span>
    
    <!-- User Menu -->
    <div class="user-menu-wrapper">
      <button class="btn-user" (click)="toggleUserMenu()">
        <i class="fas fa-user-circle"></i>
        <i class="fas fa-chevron-down"></i>
      </button>
      
      <div class="user-dropdown" *ngIf="showUserMenu">
        <a routerLink="/editarPerfil" class="dropdown-item">
          <i class="fas fa-user-edit"></i> Mi Perfil
        </a>
        <hr class="dropdown-divider">
        <button class="dropdown-item text-danger" (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </div>
</header>
