name: CI/CD Pipeline - thevoteradar-front

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: üîë Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: ‚òÅÔ∏è Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.GCP_PROJECT_ID }}

    - name: ‚úÖ Verify gcloud auth
      run: |
        gcloud auth list
        gcloud config list project
        echo "‚úÖ Authenticated successfully"

    - name: üê≥ Configure Docker for GCR
      run: gcloud auth configure-docker --quiet

    - name: üì¶ Install dependencies
      run: npm ci --no-audit --no-fund

    - name: üîê Generate environment file from Secrets Manager
      run: |
        SECRET_PREFIX="thevoteradar"
        
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          ENV_FILE="environment.prod.ts"
          ENV_SUFFIX="prod"
          PRODUCTION="true"
          DEVELOPMENT="false"
          echo "üî¥ PRODUCTION environment detected"
        else
          ENV_FILE="environment.prod.ts"
          ENV_SUFFIX="dev"
          PRODUCTION="false"
          DEVELOPMENT="true"
          echo "üü¢ DEVELOPMENT environment detected (usando environment.prod.ts para build de producci√≥n)"
        fi
        
        KEY1_SECRET="$SECRET_PREFIX-key1-$ENV_SUFFIX:latest"
        KEY2_SECRET="$SECRET_PREFIX-key2-$ENV_SUFFIX:latest"
        KEY3_SECRET="$SECRET_PREFIX-key3-$ENV_SUFFIX:latest"
        KEY4_SECRET="$SECRET_PREFIX-key4-$ENV_SUFFIX:latest"
        API_URL_SECRET="$SECRET_PREFIX-api-url-$ENV_SUFFIX:latest"
        BACKOFFICE_API_URL_SECRET="$SECRET_PREFIX-backoffice-api-url-$ENV_SUFFIX:latest"
        SURVEY_API_URL_SECRET="$SECRET_PREFIX-survey-api-url-$ENV_SUFFIX:latest"
        DEFAULT_TENANT_ID_SECRET="$SECRET_PREFIX-default-tenant-id-$ENV_SUFFIX:latest"
        POWER_BI_URL_SECRET="$SECRET_PREFIX-powerbi-url-$ENV_SUFFIX:latest"
        
        echo "üìã Reading secrets from GCP Secret Manager..."
        KEY1=$(gcloud secrets versions access $KEY1_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        KEY2=$(gcloud secrets versions access $KEY2_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        KEY3=$(gcloud secrets versions access $KEY3_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        KEY4=$(gcloud secrets versions access $KEY4_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        API_URL=$(gcloud secrets versions access $API_URL_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        BACKOFFICE_API_URL=$(gcloud secrets versions access $BACKOFFICE_API_URL_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        SURVEY_API_URL=$(gcloud secrets versions access $SURVEY_API_URL_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        DEFAULT_TENANT_ID=$(gcloud secrets versions access $DEFAULT_TENANT_ID_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '475711')
        POWER_BI_URL=$(gcloud secrets versions access $POWER_BI_URL_SECRET --project=${{ vars.GCP_PROJECT_ID }} 2>/dev/null || echo '')
        
        if [ -z "$KEY1" ] || [ -z "$KEY2" ] || [ -z "$KEY3" ] || [ -z "$KEY4" ]; then
          echo "‚ö†Ô∏è Warning: Some encryption keys are missing from Secrets Manager"
          echo "‚ö†Ô∏è Environment: $ENV_SUFFIX"
          echo "‚ö†Ô∏è Missing secrets will use empty values. Please configure secrets in GCP Secret Manager"
        else
          echo "‚úÖ All encryption keys retrieved successfully"
        fi
        
        if [ -z "$API_URL" ] || [ -z "$BACKOFFICE_API_URL" ] || [ -z "$SURVEY_API_URL" ] || [ -z "$POWER_BI_URL" ]; then
          echo "‚ö†Ô∏è Warning: Some URL secrets are missing from Secrets Manager"
          echo "‚ö†Ô∏è Environment: $ENV_SUFFIX"
        fi
        
        mkdir -p src/environments
        
        ENV_CONTENT=$(printf "export const environment = {\n  production: %s,\n  development: %s,\n  apiURL: '%s',\n  backofficeApiURL: '%s',\n  surveyApiURL: '%s',\n  defaultTenantId: '%s',\n  key1: '%s',\n  key2: '%s',\n  key3: '%s',\n  key4: '%s',\n  powerBiURL: '%s',\n};\n" \
          "$PRODUCTION" "$DEVELOPMENT" "$API_URL" "$BACKOFFICE_API_URL" "$SURVEY_API_URL" "$DEFAULT_TENANT_ID" "$KEY1" "$KEY2" "$KEY3" "$KEY4" "$POWER_BI_URL")
        
        echo "$ENV_CONTENT" > src/environments/environment.ts
        
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "$ENV_CONTENT" > src/environments/environment.prod.ts
          echo "‚úÖ Environment files generated: environment.ts and environment.prod.ts for $ENV_SUFFIX environment"
        else
          echo "$ENV_CONTENT" > src/environments/environment.development.ts
          echo "$ENV_CONTENT" > src/environments/environment.prod.ts
          echo "‚úÖ Environment files generated: environment.ts, environment.development.ts and environment.prod.ts for $ENV_SUFFIX environment"
          echo "‚ÑπÔ∏è Note: Dockerfile uses --configuration production, so environment.prod.ts will be used in the build"
          echo "‚ÑπÔ∏è For local development with ng serve, use --configuration development to use environment.development.ts"
        fi
        
        echo "üìÑ Verifying files exist:"
        ls -la src/environments/environment*.ts || echo "‚ö†Ô∏è Files not found!"
        
        # Guardar nombres de secretos para usar en el deploy
        echo "KEY1_SECRET_NAME=$KEY1_SECRET" >> $GITHUB_ENV
        echo "KEY2_SECRET_NAME=$KEY2_SECRET" >> $GITHUB_ENV
        echo "KEY3_SECRET_NAME=$KEY3_SECRET" >> $GITHUB_ENV
        echo "KEY4_SECRET_NAME=$KEY4_SECRET" >> $GITHUB_ENV
        echo "API_URL_SECRET_NAME=$API_URL_SECRET" >> $GITHUB_ENV
        echo "BACKOFFICE_API_URL_SECRET_NAME=$BACKOFFICE_API_URL_SECRET" >> $GITHUB_ENV
        echo "SURVEY_API_URL_SECRET_NAME=$SURVEY_API_URL_SECRET" >> $GITHUB_ENV
        echo "DEFAULT_TENANT_ID_SECRET_NAME=$DEFAULT_TENANT_ID_SECRET" >> $GITHUB_ENV
        echo "POWER_BI_URL_SECRET_NAME=$POWER_BI_URL_SECRET" >> $GITHUB_ENV
        echo "ENV_SUFFIX=$ENV_SUFFIX" >> $GITHUB_ENV

    - name: üß™ Run tests (if available)
      run: |
        if npm run | grep -q "test"; then
          npm test -- --watch=false --browsers=ChromeHeadless
        else
          echo "No tests configured, skipping..."
        fi
      continue-on-error: true

    - name: üê≥ Build & Push Docker image
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          TAG="prod-${{ github.sha }}"
          SERVICE_NAME="thevoteradar-front-prod"
          ENVIRONMENT="production"
        else
          TAG="dev-${{ github.sha }}"
          SERVICE_NAME="thevoteradar-front-dev"
          ENVIRONMENT="development"
        fi

        echo "Building image: gcr.io/${{ vars.GCP_PROJECT_ID }}/thevoteradar-front:$TAG"
        echo "Deploying service: $SERVICE_NAME in $ENVIRONMENT"

        docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/thevoteradar-front:$TAG .
        docker push gcr.io/${{ vars.GCP_PROJECT_ID }}/thevoteradar-front:$TAG

        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
        echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV

    - name: üöÄ Deploy to Cloud Run
      run: |
        echo "üöÄ Desplegando servicio con referencias a Secret Manager..."
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/${{ vars.GCP_PROJECT_ID }}/thevoteradar-front:$TAG \
          --region ${{ vars.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --set-env-vars ENVIRONMENT=$ENVIRONMENT \
          --set-secrets KEY1=$KEY1_SECRET_NAME \
          --set-secrets KEY2=$KEY2_SECRET_NAME \
          --set-secrets KEY3=$KEY3_SECRET_NAME \
          --set-secrets KEY4=$KEY4_SECRET_NAME \
          --set-secrets API_URL=$API_URL_SECRET_NAME \
          --set-secrets BACKOFFICE_API_URL=$BACKOFFICE_API_URL_SECRET_NAME \
          --set-secrets SURVEY_API_URL=$SURVEY_API_URL_SECRET_NAME \
          --set-secrets DEFAULT_TENANT_ID=$DEFAULT_TENANT_ID_SECRET_NAME \
          --set-secrets POWER_BI_URL=$POWER_BI_URL_SECRET_NAME \
          --memory=512Mi \
          --cpu=1 \
          --max-instances=10 \
          --min-instances=1 \
          --concurrency=80 \
          --timeout=300s
        echo "‚úÖ Servicio desplegado con referencias a Secret Manager configuradas"

    - name: üì° Get service URL and health check
      run: |
        echo "‚è≥ Esperando que el servicio se inicie..."
        sleep 15
        
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --project ${{ vars.GCP_PROJECT_ID }} \
          --region ${{ vars.GCP_REGION }} \
          --format="value(status.url)")
        
        echo "‚úÖ Deployment completed!"
        echo "üîó URL del servicio: $SERVICE_URL"
        echo "üè∑Ô∏è Image tag: $TAG"
        echo "üîß Environment: $ENVIRONMENT"
        
        echo "üè• Ejecutando health check..."
        curl -f "$SERVICE_URL" || {
          echo "‚ö†Ô∏è Health check fall√≥, pero el servicio puede estar inici√°ndose..."
          echo "üîÑ Reintentando en 15 segundos..."
          sleep 15
          curl -f "$SERVICE_URL" || {
            echo "‚ùå Health check fall√≥ despu√©s del segundo intento"
            echo "‚ÑπÔ∏è El servicio puede estar funcionando, pero el health check no respondi√≥"
            exit 1
          }
        }
        
        echo "‚úÖ Health check exitoso"
        echo "üéâ Deploy completado - thevoteradar-front $ENVIRONMENT est√° en l√≠nea"

